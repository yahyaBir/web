[phases.setup]
nixPkgs = ['php82', 'php82Extensions.opcache', 'nodejs', 'npm']

[phases.install]
cmds = [
    'composer install --no-dev',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8000}' 